sudo: required
services:
  - docker

before_install:
  - docker build -t buckydigital/docker-react -f Dockerfile.dev . 

script:
  - docker run buckydigital/docker-react npm run test -- --coverage
  
deploy:
  provider: elasticbeanstalk
  region: "us-west-1"
  name: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-west-1-609098704775"
  bucket_name: "docker-react"
  on:
    branch: master
    access_key_id: "$AWS_ACCESS_KEY"
    secret_access_key:
      secure: "$AWS_SECRET_KEY"